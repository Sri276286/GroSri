<ng-container *ngFor="let store of storesListed">
  <div class="card" style="padding-bottom: 10px;">
    <div class="row" [routerLink]="['/store', store.id]">
      <div class="col-3 no-right-padding">
        <img [src]="store.storeImgUrl" class="img-fluid" alt="Store image" />
      </div>
      <div class="col-9">
        <h6>
          {{ store.storeName }} | {{ store.storeCategory | titlecase }}
        </h6>
        <h6 style="font-size: small; line-height: 1; font-weight: 400;">
          {{ store.supplyItems | titlecase }}
        </h6>
        <h6 style="font-size: small; line-height: 1; font-weight: 400;">
          {{ store.area | titlecase }}
        </h6>
        <h6>
          {{ store.deliveryMethod }}
        </h6>
      </div>
    </div>
  </div>
</ng-container>
