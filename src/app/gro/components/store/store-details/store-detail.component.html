<div style=" background-color:#F8F9F9; padding:3px;">
  <input class="form-control item_li_input" type="text" placeholder="Item List">

  <div *ngFor="let item of items">

    <div class="card" style="margin-top: 10px;">

      <div class="row" style="padding: 10px;">
        <div class="col-4 no-right-padding">
          <img src="https://cdn.grofers.com/app/images/category/cms_images/icon/icon_cat_16_v_3_500_1580063793.jpg"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-8">
          <h6>
            {{ item.name }}
          </h6>
          <h6 style="font-size: small;  font-weight: 400;">
            Brand Name with grams
          </h6>
          <div>
            <select class="form-control form-control-sm card_item_view_sbox" name="item-select" id="item-select"
              [ngModel]="item.weight" (ngModelChange)="onWeightChange($event, item)" [compareWith]="compareObjects">
              <option [ngValue]="val.weight" *ngFor="let val of item.weights">{{
                      val.weight
                    }}</option>
            </select>
          </div>
          <div style="display: flex;">
            <div style="padding-right:20px;">
              <h5 name="item-price" [(ngModel)]="item.price" ngDefaultControl>
                Rs.{{item.price}}
              </h5>
            </div>
            <div style="flex-grow: 50%;">
              <div *ngIf="!item.quantity">
                <button style="width: 100px;" class="btn btn-primary btn-sm btn-info" (click)="addItems(item)">
                  ADD+
                </button>
              </div>
              <div *ngIf="item.quantity">
                <button class="minus_plus_but border border-danger rounded" style="color: darkred;"
                  (click)="removeItems(item)">
                  -
                </button>
                <input type="text" class="miuns_plus_input" placeholder="1" id="p_10000097" [value]="item.quantity"
                  maxlength="2" />
                <button class="minus_plus_but border border-success rounded" style="color: rgb(7, 119, 7);"
                  (click)="addItems(item)">
                  +
                </button>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>



</div>
