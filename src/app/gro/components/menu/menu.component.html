<div
  class="modal menu fade"
  id="menuModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="menuModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="menuModalLabel">Hello User</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['order']" data-dismiss="modal"
              >My Orders</a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link">My Addresses</a>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#loginModal"
          data-dismiss="modal"
          data-backdrop="static"
          data-keyboard="false"
        >
          Login
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#signupModal"
          data-dismiss="modal"
          data-backdrop="static"
          data-keyboard="false"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Login Modal -->
<gro-login></gro-login>
<!-- Login Modal Ends Here -->

<!-- Signup Modal -->
<gro-signup></gro-signup>
<!-- Signup Modal Ends Here -->
