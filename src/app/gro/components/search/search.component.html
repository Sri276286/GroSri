<!-- Search Modal -->
<div
  class="modal search fade"
  id="searchModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="searchModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="search-grid">
        <button class="btn btn-light back-link">
          <i class="fas fa-chevron-left" data-dismiss="modal"></i>
        </button>
        <input
          [formControl]="queryField"
          class="form-control search-input"
          type="search"
          placeholder="Search for products or store"
          aria-label="Search"
          autofocus
        />
      </div>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let result of results" (click)="searchClick(result)" data-dismiss="modal">
          <span>{{ result.name }}</span>
          <i class="fas fa-arrow-right" style="float:right"></i>
        </li>
      </ul>
    </div>
  </div>
</div>
<!-- Search Modal Ends Here -->
