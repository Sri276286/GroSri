<nav class="container navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <div class="toolbar-div row">
      <div class="menu-div col-3">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="modal"
          data-target="#menuModal"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="location-div col-6">
        <div
          class="location-content"
          data-toggle="modal"
          data-target="#locationModal"
        >
          <i class="fas fa-map-marker-alt"></i>
          {{ "Select Location" }}
        </div>
      </div>
      <div class="cart-div col-3">
        <button
          class="btn btn-primary float-right"
          type="button"
          [routerLink]="['/cart']"
        >
          <i class="fas fa-shopping-cart">
            <span *ngIf="_cartService.cartQuantity">{{
              _cartService.cartQuantity
            }}</span></i
          >
          <!-- Cart -->
        </button>
      </div>
    </div>

    <div style="width: 100%;">
      <form class="form-inline my-1 my-lg-0">
        <div style="width: 100%;">
          <input
            class="form-control"
            type="search"
            placeholder="Search for Stores Or Products"
            aria-label="Search"
          />
        </div>
      </form>
    </div>
  </div>
</nav>

  <gro-location></gro-location>
