<div class="signup-container">
  <button
    class="btn"
    style="color: white; font-size: 36px;"
    [routerLink]="['/home']"
  >
    &times;
  </button>
  <div class="card">
    <div class="card-header">
      <h5>Sign Up</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="mySignUpForm">
        <!-- <div class="store-grid form-check">
          <label for="store-keeper" class="form-check-label">Store Keeper?
          <input type="checkbox" formControlName="storekeeper" name="is_store_keeper" id="store_keeper" class="form-check-input">
        </label>
        </div> -->
        <span
          class="error_text"
          *ngIf="
            mySignUpForm.get('name').errors?.required &&
            (mySignUpForm.get('name').touched ||
              mySignUpForm.get('name').dirty)
          "
        >
          Full Name is required
        </span>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text loginspan"
              ><i class="fas fa-user"></i
            ></span>
          </div>
          <input
            type="text"
            class="form-control"
            type="text"
            formControlName="name"
            placeholder="User Name"
            [ngClass]="{
              'is-invalid':
                (mySignUpForm.get('name').touched ||
                  mySignUpForm.get('name').dirty) &&
                mySignUpForm.get('name').errors
            }"
          />
        </div>
        <span
          class="error_text"
          *ngIf="
            mySignUpForm.get('pincode').errors?.required &&
            (mySignUpForm.get('pincode').touched ||
              mySignUpForm.get('pincode').dirty)
          "
        >
          Pincode is required
        </span>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text loginspan"
              ><i class="fas fa-location-arrow"></i></span>
          </div>
          <input
            type="number"
            class="form-control"
            formControlName="pincode"
            placeholder="Pincode"
            [ngClass]="{
              'is-invalid':
                (mySignUpForm.get('pincode').touched ||
                  mySignUpForm.get('pincode').dirty) &&
                mySignUpForm.get('pincode').errors
            }"
          />
        </div>
        <span
          class="error_text"
          *ngIf="
            mySignUpForm.get('mobileNumber').errors?.required &&
            (mySignUpForm.get('mobileNumber').touched ||
              mySignUpForm.get('mobileNumber').dirty)
          "
        >
          Phone number is required
        </span>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text loginspan"
              ><i class="fas fa-mobile-alt"></i
            ></span>
          </div>
          <input
            type="number"
            class="form-control"
            formControlName="mobileNumber"
            placeholder="Phone Number"
            [ngClass]="{
              'is-invalid':
                (mySignUpForm.get('mobileNumber').touched ||
                  mySignUpForm.get('mobileNumber').dirty) &&
                mySignUpForm.get('mobileNumber').errors
            }"
          />
        </div>
        <span
          class="error_text"
          *ngIf="
            mySignUpForm.get('email').errors?.required &&
            (mySignUpForm.get('email').touched ||
              mySignUpForm.get('email').dirty)
          "
        >
          Email is required
        </span>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text loginspan"
              ><i class="far fa-envelope"></i
            ></span>
          </div>
          <input
            type="text"
            class="form-control"
            formControlName="email"
            placeholder="Email"
            [ngClass]="{
              'is-invalid':
                (mySignUpForm.get('email').touched ||
                  mySignUpForm.get('email').dirty) &&
                mySignUpForm.get('email').errors
            }"
          />
        </div>

        <span
          class="error_text"
          *ngIf="
            mySignUpForm.get('password').errors?.required &&
            (mySignUpForm.get('password').touched ||
              mySignUpForm.get('password').dirty)
          "
        >
          Password is required
        </span>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text loginspan"
              ><i class="fas fa-lock"></i
            ></span>
          </div>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Password"
            [ngClass]="{
              'is-invalid':
                (mySignUpForm.get('password').touched ||
                  mySignUpForm.get('password').dirty) &&
                mySignUpForm.get('password').errors
            }"
          />
        </div>

        <span
          class="error_text"
          *ngIf="
            mySignUpForm.get('confirm_password').errors?.required &&
            (mySignUpForm.get('confirm_password').touched ||
              mySignUpForm.get('confirm_password').dirty)
          "
        >
          Confirm Password is required
        </span>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text loginspan"
              ><i class="fas fa-lock"></i
            ></span>
          </div>
          <input
            type="password"
            class="form-control"
            formControlName="confirm_password"
            placeholder="Confirm Password"
            [ngClass]="{
              'is-invalid':
                (mySignUpForm.get('confirm_password').touched ||
                  mySignUpForm.get('confirm_password').dirty) &&
                mySignUpForm.get('confirm_password').errors
            }"
          />

          <span
            class="error_text"
            *ngIf="
              mySignUpForm.get('confirm_password').invalid &&
              (mySignUpForm.get('confirm_password').touched ||
                mySignUpForm.get('confirm_password').dirty) &&
              !mySignUpForm.get('confirm_password').errors?.required
            "
          >
            Password and Confirm Password must be match
          </span>
        </div>
        <div class="form-group">
          <div class="col">
            <button
              class="btn btn-outline-danger btn-block"
              [disabled]="mySignUpForm.pristine || mySignUpForm.invalid"
              data-dismiss="modal"
              (click)="onSignUpSubmit()"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
      <div class="text-center">
        Already have an account?
        <button
          type="button"
          class="btn btn-link"
          style="padding-left: 10px;"
          [routerLink]="['/login']"
        >
          Login here
        </button>
      </div>
    </div>
  </div>
</div>
