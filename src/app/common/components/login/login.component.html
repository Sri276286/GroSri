<div class="login_container">
  <button
    class="btn"
    style="color: white; font-size: 36px;"
    [routerLink]="['/home']"
  >
    &times;
  </button>
  <div class="card">
    <div class="card-header">
      <h5 style="display: inline-block;">Login</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="myLoginForm">
        <span
          class="text-danger"
          *ngIf="
            emailData.errors?.required && (emailData.touched || emailData.dirty)
          "
        >
          Email is required
        </span>
        <span class="text-danger" *ngIf="emailData.errors?.email">
          Please provide a valid email address
        </span>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text loginspan"
              ><i class="fas fa-user"></i
            ></span>
          </div>
          <input
            type="text"
            class="form-control"
            type="text"
            formControlName="email"
            placeholder="Email *"
            [ngClass]="{
              'is-invalid':
                (emailData.touched || emailData.dirty) && emailData.errors
            }"
          />
        </div>
        <span
          class="text-danger"
          *ngIf="
            passwordData.errors?.required &&
            (passwordData.touched || passwordData.dirty)
          "
        >
          Password is required
        </span>
        <span
          class="text-danger"
          *ngIf="
            passwordData.errors?.pattern
          "
        >
          Password must contain a digit, an uppercase, a lowercase,a special character and between 6-15 characters.
        </span>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text loginspan"
              ><i class="fas fa-lock"></i
            ></span>
          </div>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Password *"
            [ngClass]="{
              'is-invalid':
                (passwordData.touched || passwordData.dirty) &&
                passwordData.errors
            }"
          />
        </div>
        <!-- <div class="row align-items-center remember">
                <input type="checkbox" />Remember Me
              </div> -->
        <div class="form-group">
          <input
            type="submit"
            value="Login"
            [disabled]="myLoginForm.pristine || myLoginForm.invalid"
            class="btn float-right login_btn"
            data-dismiss="modal"
            (click)="checkLogin()"
          />
        </div>
      </form>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-center links">
        Don't have an account?
        <button
          type="button"
          class="btn btn-dark"
          style="margin-left: 10px; padding-left: 10px;"
          [routerLink]="['/signup']"
        >
          Sign Up
        </button>
      </div>
      <div class="d-flex justify-content-center">
        <a href="#">Forgot your password?</a>
      </div>
    </div>
  </div>
</div>
