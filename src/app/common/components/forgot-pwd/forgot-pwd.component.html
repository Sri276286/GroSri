<div class="forgot_container">
  <button
    class="btn"
    style="color: white; font-size: 36px;"
    [routerLink]="['/home']"
  >
    &times;
  </button>
  <div class="card">
    <div class="card-header">
      <h5 style="display: inline-block;">Forgot Password</h5>
    </div>
    <div class="card-body">
      <div class="input-group form-group">
        <div class="input-group-prepend">
          <span class="input-group-text userspan"
            ><i class="fas fa-user"></i
          ></span>
        </div>
        <input
          type="text"
          class="form-control"
          type="text"
          [(ngModel)]="user_email"
          placeholder="Email *"
        />
      </div>
      <div class="form-group text-center">
        <input
          type="submit"
          value="Send Activation Link"
          class="btn activation_btn"
          data-dismiss="modal"
          (click)="sendActivationLink()"
        />
      </div>
    </div>
  </div>
</div>
